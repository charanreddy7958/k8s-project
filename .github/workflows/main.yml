name: Deploy to Kubeadm Kubernetes Cluster

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # --------------------------
    # AWS + ECR LOGIN
    # --------------------------
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # --------------------------
    # BUILD & PUSH IMAGE
    # --------------------------
    - name: Build & Push Docker Image
      run: |
        IMAGE="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:latest"

        docker build -t $IMAGE .
        docker push $IMAGE

        echo "IMAGE=$IMAGE" >> $GITHUB_ENV

   # 7. Update kubeconfig for EKS
    - name: Update kubeconfig
      run: |
         aws eks update-kubeconfig \
          --name ${{ secrets.EKS_CLUSTER_NAME }} \
          --region ${{ secrets.AWS_REGION }}
          
    # ðŸš€ CREATE NAMESPACE IF NOT PRESENT
    - name: Apply namespace manifest
      run: |
          kubectl apply -f kubernetes/namespace.yaml
          kubectl apply -f kubernetes/deployment.yaml -n ${{ secrets.K8S_NAMESPACE }}
          kubectl apply -f kubernetes/service.yaml

    # 8. Deploy to EKS
    - name: Deploy to EKS
      run: |
         ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          kubectl set image deployment/train-ticket-deployment \
            train-ticket-container=$ACCOUNT_ID.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} \
            -n ${{ secrets.K8S_NAMESPACE }}

          kubectl rollout status deployment/train-ticket-deployment \
            -n ${{ secrets.K8S_NAMESPACE }} --timeout=200s

            
